<mat-toolbar>
  <div class="title">
    <a routerLink="/">Silber-Wares</a>
  </div>
  <div class="login-btn">
    <button *ngIf="authenticated && showButtons" mat-mini-fab (click)="logout()">Logout</button>
    <button *ngIf="!authenticated && showButtons" mat-mini-fab routerLink="/login" [disabled]="disableLogin">Login</button>
  </div>
</mat-toolbar>
