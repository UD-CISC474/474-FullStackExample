<mat-toolbar>
  <div *ngIf="authenticated">
    Authenticated &nbsp;
    <button mat-mini-fab (click)="logout()">Logout</button>
  </div>
  <div *ngIf="!authenticated">
    Not Authenticated &nbsp;
    <button mat-mini-fab (click)="login()" [disabled]="disableLogin">
      Login
    </button>
  </div>
</mat-toolbar>
